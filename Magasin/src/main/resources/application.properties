spring.application.name=magasin-service
server.servlet.context-path=/magasin
spring.datasource.url=jdbc:mysql://localhost:3306/MagasinDB?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
server.port=8081
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
#Eureka
eureka.client.service-url.defaultZone=Http://Eureka:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
